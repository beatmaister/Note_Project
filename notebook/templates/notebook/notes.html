{% extends "notebook/layout.html" %}
<head>
    <title> Note Page </title>
</head>
<body>
    {% block body %}
        {% for note in notes %}
            <div class="col-sm-12 col-md-12 col-lg-2 mx-auto my-1 rounded note" style="min-height: 200px; min-width: 400px; background-color: #F2DCAC; border: 1px solid gray;">
                <div class="row" style="justify-content: center; font-size: 20; font-weight: light;">{{ note.title }}</div>
                <div class="col-12">{{ note.content }}</div>
                <div class="row" style="position: absolute; bottom:3;">
                    
                </div>
                <i class="far fa-trash-alt fa-2x del"></i>
            </div>
        {% endfor %}
    {% endblock %}
</body>
